<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css' />
    <link href='css/index.css' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1.0', {'packages':['corechart']});

      $(document).ready(function() {
        $('#add_album').click(function() {
          var input = $('input[name=album_id]')
          albumString = 'spotify:album:'
          if (input.val().indexOf(albumString) == 0) {
            var album = input.val().replace(albumString, '');
            addChart(album, $('input[name=show_pie]').prop('checked'));
          }
          input.val('');
        });

        $('#clear').click(function() {
          $('.charts').empty();
        });

        $('#samples').click(function() {
          $('.charts').empty();
          showPie = $('input[name=show_pie]').prop('checked');
          addChart('0yphhvodu9wyvksSgwJ7F1', showPie);
          addChart('0Y0V072vxDWEvCelPBaWAO', showPie);
          addChart('6J6nlVu4JMveJz0YM9zDgL', showPie);
          addChart('3LIsuX99RAJJTq0L1gHh4g', showPie);
          addChart('4UlA8Vpl8B7vzVvyigEpNJ', showPie);
        });
      });
    </script>
    <title>Explorify - Visualize Spotify</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Explorify</h1>
        <h3>Relative vs. Overall Popularity</h3>
        <hr/>
        <div id="album_form" class="row">
          <div>
            <input type="text" name="album_id"
              placeholder="Enter a Spotify Album URI" />
          </div>
          <div>
            <input id="show_pie" name="show_pie" type="checkbox" />
            <label for="show_pie">Show Pie Chart</label>
          </div>
          <div>
            <button id="add_album">Add</button>
            <button id="clear">Clear</button>
            <button id="samples">Samples</button>
          </div>
        </div>
      </div>
      <div class="row">
       <div class="charts"></div>
      </div>
    </div>
  </body>
</html>
