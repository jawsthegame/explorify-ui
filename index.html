<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css' />
    <link href='css/index.css' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1.0', {'packages':['corechart']});

      $(document).ready(function() {
        $('#add_album').click(function() {
          var input = $('input[name=album_id]')
          var album = input.val().replace('spotify:album:', '');
          addChart(album);
          input.val('');
        });

        $('#clear').click(function() {
          $('.charts').empty();
        });
      });
    </script>
    <title>Explorify - Visualize Spotify</title>
  </head>
  <body>
    <div class="container">
      <h1>Explorify</h1>
      <h3>Album Track Popularity</h3>
      <hr/>
      <div id="album_form" class="row">
        <input type="text" name="album_id"
          placeholder="Enter a Spotify Album URI" />
        <button id="add_album">Add</button>
        <button id="clear">Clear</button>
      </div>
      <div class="row">
       <div class="charts"></div>
      </div>
    </div>
  </body>
</html>
