<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Explorify - Visualize Spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5,
      maximum-scale=0.5, user-scalable=0"/>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css' />
    <link href='application.css' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="application.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1.0', {'packages':['corechart']});

      var exports = this,
          jQuery  = require("jqueryify");

      require.define({"underscore": require.modules['underscore/underscore'],
                      "backbone":   require.modules['backbone/backbone']});

      jQuery(function(){
        var App = require("index");
        exports.app = new App({host: 'http://localhost:5001'});
      });
    </script>
  </head>
  <body></body>
</html>
